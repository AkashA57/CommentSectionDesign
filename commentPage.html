<html>
  <head>
    <title>Comment Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="outerDiv">
      <div class="currentUser">
        <h5 class="mb-1 text-primary">Current User</h5>
      </div>
      <div class="inputComment">
        <h1>
          <input placeholder="Add a comment" type="text" id="fname" name="fname">
          <button type="button" class="btn btn-primary">Comment</button>
          <br>
        </h1>
      </div>
      <div class="postedComment">
        <div class="otherUser">
          <h5 class="mb-1 text-primary">Other User1</h5>
        </div>
        <p1 class="userComments">
          Best recipe ever. I tried this at home and all my family liked it.
          Will make it more often. Thanks for the recipe.
          <br>
        </p1>
        <br>
      
      <div class="iconAndInfo">
        <button type="button" class="icon-button">
          <span class="material-icons">
            favorite 
          </span>
          <span class="icon-button__badge">
            2
          </span>
        </button>
        <button type="button" class="icon-button">
          <span class="material-icons">
            question_answer
          </span>
          <span class="icon-button__badge">
            1
          </span>
        </button>
      </div>
      </div>

      <div class="postedComment">
        <div class="otherUser">
          <h5 class="mb-1 text-primary">Other User2</h5>
        </div>
        <p1 class="userComments">
          Good recipe. My Suggestion: Add lemon juice to make it even better.
          <br>
        </p1>
        <br>
      
      <div class="iconAndInfo">
        <button type="button" class="icon-button">
          <div class="material-icons">
            favorite 
          </div>
          <div class="icon-button__badge">
            2
          </div>
        </button>
        <button type="button" class="icon-button">
          <div class="material-icons">
            question_answer
          </div>
          <div class="icon-button__badge">
            5
          </div>
        </button>
      </div>
      </div>
        
    </div> 
  </body>
</html>
